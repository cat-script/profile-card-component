<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>

  </head>

  <body>

    <main>
      <div class="user-info">
        <img class="avatar" src="./images/image-victor.jpg" alt="Avatar of user">
        <div class="bold">Victor Crest<span class="age gray">26</span>
        </div>
        <div class="location gray">London</div>
      </div>
      <div class="stats">
        <div class="stat">
          80K
          <div class="gray">Followers</div>
        </div>
        <div class="stat">
          803K
          <div class="gray">Likes</div>
        </div>
        <div class="stat">
          1.4K
          <div class="gray">Photos</div>
        </div>
      </div>
    </main>

  </body>

</html>
