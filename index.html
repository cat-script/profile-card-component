<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="card">
      <div class="card__background"></div>
      <div class="card__picture">
        <img class="picture--center" src="./images/image-victor.jpg" alt="Avatar of user">
      </div>
      <div class="card__name">Victor Crest<span class="card__age gray-text">26</span>
      </div>
      <p class="card__location gray-text">London</p>
      <div class="card__stats flex-center">
        <div class="stat">
          <p>80K</p>
          <p class="gray-text">Followers</p>
        </div>
        <div class="stat">
          <p>803K</p>
          <p class="gray-text">Likes</p>
        </div>
        <div class="stat">
          <p>1.4K</p>
          <p class="gray-text">Photos</p>
        </div>
      </div>
    </div>
  </body>

</html>
